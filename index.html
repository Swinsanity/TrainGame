<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Game</title>
</head>
<body>
    <h1>Hear the train a comin'</h1>
    <h2>Choo Choo</h2>
    <div id=traininfo></div>
    <form>
        <label for="trainName">Train Name</label><br>
        <input type="text" id="trainName" name="trainName"><br>
        <label for="destination">Destination</label><br>
        <input type="text" id="destination" name="destination"><br>
        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label><br>
        <input type="time" id="firstTrainTime" name="firstTrainTime"><br>
        <label for="frequency">Frequency</label><br>
        <input type="number" id="frequency" name="frequency"><br><br>
        <input type="submit" value="Submit">

    </form>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/trainapp.js"></script>
</body>
</html>
